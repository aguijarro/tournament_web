$def with (tournament, roundsTournament)

<div class="container">
  <div class="col-md-12 text-right">
    <a href="/" class="btn btn-warning custom-button-width .navbar-right" role="button">Return</a>
  </div>

  <div class="row text-center">
    <h3>Rounds for Tournament - $tournament</3>
  </div>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
          <form action="" method="post">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Standings</th>
                  <th>Matches</th>
                </tr>
              </thead>
              <tbody>
              $for round in roundsTournament:
              <tr>
                <td>$round[0]</td>
                <td><a href="/player_standings/$round[1]">>></a></td>
                <td><a href="/player_matches/$round[1]">>></a></td>
              </tr>
            </tbody>
            </table>
          </form>
  </div>
</div>
</div>
